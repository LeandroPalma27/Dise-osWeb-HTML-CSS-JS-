<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>LeanCode</title>
</head>

<body>
    <div class="principal">
        <div class="container-form">
            <div class="form_login">
                <div class="form_container-title">
                    <h2 class="title">LeanCode</h2>
                </div>
                <div class="form_container-inputs">
                    <div class="input-border">
                        <input type="text" name="user" id="txtUser" class="input-form"
                            placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-border">
                        <input type="password" name="pass" id="txtPass" class="input-form"
                            placeholder="Contraseña" />
                    </div>
                </div>
                <div class="form_container-buttons">
                    <div class="button-login">
                        <button class="login">Iniciar sesión</button>
                    </div>
                    <div class="button-createUser">
                        <a class="goToCreateUser">¿No tienes cuenta? Crea una.</a>
                    </div>
                </div>
            </div>
            <div class="form_register">
                <div class="form_container-title">
                    <h2 class="title">LeanCode</h2>
                </div>
                <div class="form_container-inputs">
                    <div class="input-border">
                        <input type="text" name="name" id="txtName" class="input-form"
                            placeholder="Nombres" />
                    </div>
                    <div class="input-border">
                        <input type="text" name="lastName" id="txtLastName" class="input-form"
                            placeholder="Apellidos" />
                    </div>
                    <div class="input-border">
                        <input type="text" name="email" id="txtEmail" class="input-form"
                            placeholder="Email" />
                    </div>
                    <div class="input-border">
                        <input type="text" name="userRegi" id="txtUserRegi" class="input-form"
                            placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-border">
                        <input type="password" name="passRegi" id="txtPassRegi" class="input-form"
                            placeholder="Contraseña" />
                    </div>
                </div>
                <div class="form_container-buttons">
                    <div class="button-createUser">
                        <button class="createUser">Crear cuenta</button>
                    </div>
                    <div class="button-login">
                        <a class="goToLogin">Ya tengo una cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="effects.js" type="text/javascript"></script>
</body>

</html>
